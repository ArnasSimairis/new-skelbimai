<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body> 
    <div id="main" class="container ">
        <div id="block1" class="row d-flex justify-content-center">
            <div id="block_register" class="col-sm-12 col-md-3">
                <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="username">
                </div>
                <div class="mb-3">
                <input type="text" id="email" class="form-control" placeholder="email">
                </div>
                <div class="mb-3">
                <input type="text" id="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div id="block_login" class="col-sm-12 col-md-3">
                <div class="mb-3">
                    <input type="text" id="log_email" class="form-control" placeholder="email">
                </div>
                <div class="mb-3">
                    <input type="password" id="log_password" class="form-control" placeholder="password">
                </div>
            </div>


        </div>
        <div class="row d-flex justify-content-center ">
            <div class="col-sm-1 col-md-1">
                <button id="register" class="btn btn-outline-primary">register</button>
                <button id="login" class="btn btn-outline-primary">login</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center ">
            <div class="col-sm-1 col-md-1 d-flex justify-content-center">
                <button id="change" class="btn btn-outline-dark">A</button>
            </div>
        </div>

    </div>
    <div class="container" id="products">
        <div class="row my-5">
            <h1 class="text-center text-secondary"></h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form class="px-3">
                    <div class="mb-6">
                        <label for="enterID" class="form-label text-secondary">Product Code</label>
                        <input type="number" class="form-control" id="enterID" placeholder="only numbers...">
                    </div>
                    <div class="mb-6">
                        <label for="enterName" class="form-label text-secondary">Product Name</label>
                        <input type="text" class="form-control" id="enterName">
                    </div>
                    <div class="mb-6">
                        <label for="enterQuantity" class="form-label text-secondary">Product Quantity</label>
                        <input type="number" class="form-control" id="enterQuantity">
                    </div>
                    <div class="mb-6">
                        <label for="enterKaina" class="form-label text-secondary">Product Kaina</label>
                        <input type="number" class="form-control" id="enterKaina">
                    </div>
                    <div class="mb-6">
                        <label for="enterAprasyma" class="form-label text-secondary">Product Aprasyma</label>
                        <input type="text" class="form-control" id="enterAprasyma">
                    </div>
                    <div class="mb-6">
                        <label for="enterFoto" class="form-label text-secondary">Product Foto</label>
                        <input type="text" class="form-control" id="enterFoto">
                    </div>
                    <div class="mb-6 d-flex justify-content-around align-items-center mt-2">
                        <button type="submit" class="btn btn-secondary" id="insert">Insert</button>
                        <button type="submit" class="btn btn-secondary" id="update">Update</button>
                        <button type="submit" class="btn btn-secondary" id="remove">Delete</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div id="block2">
        <button id="logout">logout</button>
    </div>
    <script type="module" src="./js.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
